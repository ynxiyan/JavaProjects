<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul id="menu">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
	<script type="text/javascript">
		var menu = document.getElementById("menu");
		//获取父元素
		parentNode
		//获取子元素
		childNodes
		//获取最后一个元素
		lastElementChild
		//获取第一个元素
		firstElementChild
		//获取下一个元素
		nextElementSibling
		//获取上一个元素
		previousElementSibling

		//创建节点
		document.createElement(标签名)
		//在末尾追加节点
		document.appendChild()
		//复制节点(true：复制属性与值；false：只复制标签)
		menu.cloneNode()
		//插入节点(新节点，老节点)
		document.insertBefore()
		//删除节点(只有父元素才能删除)
		menu.removeChild()
		//替换节点(新节点，老节点)
		menu.replaceChild()
	</script>
</html>
