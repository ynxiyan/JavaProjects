<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_form</title>
</head>
<body>
<div id="app">
    <!--    绑定提交事件.阻止默认行为-->
    <form @submit.passive="submit()">
        <!--        数据双向绑定.去除首尾空格-->
        账号:<input type="text" v-model.trim="userInfo.account"/>
        <br/><br/>
        密码:<input type="password" v-model="userInfo.password"/>
        <br/><br/>
        <!--        数据双向绑定.转换成数字-->
        年龄:<input type="number" v-model.number="userInfo.age"/>
        <br/><br/>
        性别:
        男<input type="radio" v-model="userInfo.sex" name="sex" value="男"/>
        女<input type="radio" v-model="userInfo.sex" name="sex" value="女"/>
        <br/>
        爱好:
        <input type="checkbox" v-model="userInfo.hobby" value="yx"/>游戏
        <input type="checkbox" v-model="userInfo.hobby" value="yy"/>音乐
        <input type="checkbox" v-model="userInfo.hobby" value="xs"/>小说
        <input type="checkbox" v-model="userInfo.hobby" value="dm"/>动漫
        <br/><br/>
        所在校区:
        <select v-model="userInfo.campus">
            <option value="null">请选择所在校区</option>
            <option value="km">昆明</option>
            <option value="bj">北京</option>
        </select>
        <br/><br/>
        备注:
        <!--        数据双向绑定.赖加载-->
        <textarea v-model.lazy="userInfo.remark"></textarea>
        <br/><br/>
        <input type="checkbox" v-model="userInfo.agree"/>我同意并接受<a href="#">xxxx用户协议</a>
        <br/><br/>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
    </form>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                userInfo: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: '男',
                    hobby: [],
                    campus: 'null',
                    remark: '',
                    agree: false
                }
            }
        },
        methods: {
            submit() {
                // 发送ajax请求
                axios({
                    method: '',
                    url: '',
                    data: this.userInfo
                }).then(function (response) {

                });
            }
        },
        computed: {}
    });
</script>
</html>
