<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_event</title>
</head>
<body>
<div id="app">
    <form>
        <!--    事件绑定v-on: 缩写@事件名=""-->
        <input type="button" value="按钮" v-on:click="show()"/>
        <a>1111111111</a>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        // 数据区域
        data() {
            return {}
        },
        // 方法区域
        methods: {
            show() {
                alert()
            },
        },
    });
</script>
</html>
