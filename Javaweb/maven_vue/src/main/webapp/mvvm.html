<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div id="app">
    {{name}}
</div>
</body>
<!--引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    const vue = new Vue({
        el: '#app',
        data() {
            return {
                name: 'zs',
            }
        }
    });
</script>
</html>
