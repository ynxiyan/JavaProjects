<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>

</body>
<script type="text/javascript">
    // js
    var js_obj = {
        name: "ss",
    }
    // json
    var json_obj = {
        "name": "ss",
    }
    // json字符串
    var str = '{"name":"ss"}';
    // 字符串==>对象
    var str_obj = JSON.parse(str);
    // 对象==>字符串
    var obj_str = JSON.stringify(json_obj);
</script>
</html>
