<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="shortcut icon" href="imgs/sunbook.ico">
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" style="position: relative;top: 200px;left: 300px;" status-icon :rules="rules"
             ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <h4 style="margin-left: 250px">修改密码</h4>
        <el-form-item label="原始密码" prop="password">
            <el-input @change="raw" type="password" style="width: 400px" v-model="ruleForm.password"
                      placeholder="请输入原始密码"
                      autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="新密码" prop="pass">
            <el-input type="password" style="width: 400px" v-model="ruleForm.pass" placeholder="请输入新密码"
                      autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" :disabled="status ==-1?true:false" @click="submitForm('ruleForm')">提交
            </el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<!--引入vue-->
<script src="js/vue.js"></script>
<!--引入axios-->
<script src="js/axios-0.18.0.js"></script>
<!--引入ElementUI-->
<script src="element-ui/lib/index.js"></script>
<script type="text/javascript">
    var localhost = 'http://localhost:8080/sunbookshop/';
    var message = '请输入密码';
    new Vue({
        el: '#app',
        data() {
            return {
                status: -1,
                ruleForm: {
                    name: localStorage.getItem('manage'),
                    password: '',
                    pass: '',
                },
                rules: {
                    raw: [
                        {required: true, message: message, trigger: 'blur'},
                    ],
                    pass: [
                        {required: true, message: message, trigger: 'blur'},
                    ],
                }
            }
        },
        methods: {
            raw() {
                axios({
                    method: 'post',
                    url: localhost + '/manage/contrast',
                    data: this.ruleForm,
                }).then((response) => {
                    if (response.data !== 'fail') {
                        this.status = 1;
                    } else {
                        this.$message.error('原始密码错误');
                    }
                });
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        axios({
                            method: 'post',
                            url: localhost + '/manage/chahge',
                            data: this.ruleForm,
                        }).then((response) => {
                            if (response.data !== 'fail') {
                                this.$message({
                                    message: '密码修改成功',
                                    type: 'success'
                                });
                                parent.location.reload();
                            } else {
                                this.$message.error('系统错误');
                            }
                        });
                    } else {
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
    ;
</script>
</html>
