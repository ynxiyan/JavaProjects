<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <template>
        <div class="login">
            <img :src="imgSrc" width="100%"/>
            <el-form class="loginPart" status-icon :model="ruleForm" :rules="rules" ref="ruleForm">
                <h2>用户登录</h2>
                <el-form-item class="inputElement" prop="username">
                    <el-input type="text" v-model="ruleForm.username" placeholder="请输入用户名">
                    </el-input>
                </el-form-item>
                <el-form-item class="inputElement" prop="password">
                    <el-input type="password" v-model="ruleForm.password" placeholder="请输入密码">
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submit('ruleForm')">登录
                    </el-button>
                    <el-link style="float: right;position: relative;top: 10px" type="primary" href="register.html">
                        还没有账号，去注册
                    </el-link>
                </el-form-item>
            </el-form>
        </div>
    </template>
</div>
</body>
<!--引入vue-->
<script src="js/vue.js"></script>
<!--引入axios-->
<script src="js/axios-0.18.0.js"></script>
<!--引入ElementUI-->
<script src="element-ui/lib/index.js"></script>
<script type="text/javascript">
    // 主机地址
    var localhost = 'http://localhost:8080/login_register/users';
    new Vue({
        el: '#app',
        data() {
            return {
                imgSrc: 'imgs/20150515090600336.jpg.source.jpg',
                ruleForm: {
                    username: '',
                    password: '',
                },
                rules: {
                    username: [
                        {required: true, message: '请输入用户名', trigger: 'blur'},
                    ],
                    password: [
                        {required: true, message: '请输入密码', trigger: 'blur'},
                    ],
                },
            }
        },
        methods: {
            submit(ruleForm) {
                this.$refs[ruleForm].validate((valid) => {
                    if (valid) {
                        axios({
                            method: 'post',
                            url: localhost + '/login',
                            data: this.ruleForm,
                        }).then((response) => {
                            if (response.data === "fail") {
                                this.$message.error('用户名或密码错误');
                            } else {
                                this.$message.success('登录成功');
                                localStorage.setItem('username', this.ruleForm.username);
                                location.href = 'home.html';
                            }
                        });
                    } else {
                        return false;
                    }
                });
            },
        },
    });
</script>
</html>
